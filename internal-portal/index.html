<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets — Internal</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container" x-data="ticketList">
        <header>
            <h1>Support Tickets — Internal</h1>
            <p>View and manage all customer support tickets.</p>
        </header>

        <div class="filter-tabs">
            <button 
                @click="filterStatus = 'all'" 
                :class="{ active: filterStatus === 'all' }"
                class="tab-btn"
            >All</button>
            <button 
                @click="filterStatus = 'open'" 
                :class="{ active: filterStatus === 'open' }"
                class="tab-btn"
            >Open</button>
            <button 
                @click="filterStatus = 'in-progress'" 
                :class="{ active: filterStatus === 'in-progress' }"
                class="tab-btn"
            >In Progress</button>
            <button 
                @click="filterStatus = 'closed'" 
                :class="{ active: filterStatus === 'closed' }"
                class="tab-btn"
            >Closed</button>
        </div>

        <div x-show="loading" class="loading-container">
            <span class="spinner"></span>
            <p>Loading tickets...</p>
        </div>

        <div x-show="error" x-transition class="message error">
            <strong>✗ Error</strong>
            <p x-text="error"></p>
        </div>

        <div x-show="!loading && !error" class="ticket-list">
            <div x-show="filteredTickets.length === 0" class="empty-state">
                <p>No tickets found.</p>
            </div>

            <div x-show="filteredTickets.length > 0" class="tickets-grid">
                <template x-for="ticket in filteredTickets" :key="ticket.id">
                    <a :href="'ticket.html?id=' + ticket.id" class="ticket-card">
                        <div class="ticket-header">
                            <span class="ticket-id" x-text="truncateId(ticket.id)"></span>
                            <span 
                                class="status-badge" 
                                :class="'status-' + ticket.status"
                                x-text="ticket.status"
                            ></span>
                        </div>
                        <div class="ticket-description" x-text="truncateText(ticket.description, 100)"></div>
                        <div class="ticket-meta">
                            <span x-text="formatDate(ticket.created_at)"></span>
                        </div>
                    </a>
                </template>
            </div>
        </div>
    </div>
</body>
</html>
